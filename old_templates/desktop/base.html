<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>{% block title %}FaceX{% endblock %}</title>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
    
    {% if request.endpoint == 'main.dashboard' %}
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% endif %}

</head>
<body>
    
    <header class="fixed w-full top-0 z-50 bg-white shadow-sm">
        <nav class="navbar bg-base-100">
            <!-- Center logo -->
            <div class="flex-1">
                <a href="{{ url_for('main.landing') }}" class="btn btn-ghost text-2xl font-bold">FaceX</a>
            </div>

            <div class="flex-none">
                {% if session.get('user_info') %}
                <a href="{{ url_for('main.logout') }}" class="btn btn-ghost">Logout</a>
                {% else %}
                <a href="{{ url_for('main.login') }}" class="btn btn-ghost">Login</a>
                {% endif %}
            </div>
        
            <!-- Menu dropdown -->
            <div class="flex-none">
                <details class="dropdown dropdown-hover dropdown-end">
                    <summary class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </summary>
                    <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                        <li><a href="{{ url_for('main.landing') }}">Home</a></li>
                        <li><a href="{{ url_for('main.camera') }}">Upload a photo</a></li>
                        <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
                    </ul>
                </details>
            </div>

            <!-- pricing/billing dropdown -->
            <div class="flex-none">
                <details class="dropdown dropdown-hover dropdown-end">
                    <summary class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                        </svg>
                    </summary>
                    <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                        <li><a href="{{ url_for('main.pricing') }}">Pricing</a></li>
                        <li><a href="{{ url_for('main.landing') }}">Billing</a></li>
                    </ul>
                </details>
            </div>
        </nav>
    </header>

    <main class="mt-16 min-h-screen px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-100 py-4 text-center">
        <p>&copy; 2024 FaceX. All rights reserved.</p>
    </footer>
</body>
</html>
