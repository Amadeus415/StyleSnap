{% extends "base.html" %}

{% block content %}
<!-- Main container with white background, scrollable content area -->
<div class="h-screen bg-white pt-12 pb-16 flex flex-col">
    <!-- Scrollable content area -->
    <div class="flex-1 overflow-y-auto">
        {% include 'dashboard/photos_section.html' %}
        {% include 'dashboard/routine_section.html' %}
        {% include 'dashboard/products_section.html' %}


    <!-- Fixed Bottom Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-50 border-t border-gray-200 shadow-lg flex justify-around items-center h-16 z-10">
        <button data-section="photos" class="flex flex-col items-center justify-center w-1/3 h-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="text-xs mt-1">Photos</span>
        </button>
        <button data-section="routine" class="flex flex-col items-center justify-center w-1/3 h-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
            <span class="text-xs mt-1">Routine</span>
        </button>
        <button data-section="products" class="flex flex-col items-center justify-center w-1/3 h-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span class="text-xs mt-1">Products</span>
        </button>
    </nav>
</div>

<!-- Include the dashboard JavaScript files -->
<!-- Order matters: load core functionality first, then specific features -->

<!-- Core dashboard functionality (section toggling, progress bars) -->
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

<!-- Bottom navigation bar functionality -->
<script src="{{ url_for('static', filename='js/bottomnavbar.js') }}"></script>

<!-- Photo thumbnail loading functionality -->
<script src="{{ url_for('static', filename='js/photo_thumbnails.js') }}"></script>

<!-- Photo popup functionality (depends on thumbnails being loaded) -->
<script src="{{ url_for('static', filename='js/photo_popup.js') }}"></script>

<!-- Tailored plan functionality -->
<script src="{{ url_for('static', filename='js/tailored_plan.js') }}"></script>
{% endblock %}
