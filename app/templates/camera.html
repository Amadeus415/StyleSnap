{% extends "base.html" %}

{% block content %}
<div class="camera-container">
    <button id="cameraButton">
        <i></i>
        <span>Open Camera</span>
    </button>
    
    <div id="previewContainer" style="display: none;">
        <img id="photoPreview" src="" alt="Captured photo" style="max-width: 100%; margin: 10px 0;">
    </div>

    <form id="uploadForm" action="{{ url_for('main.results') }}" method="POST" enctype="multipart/form-data" style="display: none;">
        <input type="hidden" id="photoData" name="photo">
        <button type="submit" id="uploadButton">Save and Continue</button>
    </form>
</div>
{% endblock %}
