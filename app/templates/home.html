{% extends "base.html" %}

{% block content %}

<div class="flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Facial Analysis</h1>
    
    
    <!-- Interactive Image Comparison -->
    <div class="w-full max-w-4xl mb-8">
        <div class="image-comparison-container relative w-full h-auto rounded-lg overflow-hidden shadow-lg">
            <!-- Before Image (Base Layer) -->
            <img src="{{ url_for('static', filename='assets/imageFX/girl1_resize.jpg') }}" alt="Before" class="before-image w-full h-auto object-cover">
            
            <!-- After Image (Overlay Layer) -->
            <img src="{{ url_for('static', filename='assets/imageFX/girl2_resize.jpg') }}" alt="After" class="after-image absolute top-0 left-0 w-full h-auto object-cover" style="clip-path: inset(0 50% 0 0);">
            
            <!-- Draggable Handle -->
            <div class="comparison-handle absolute top-0 bottom-0 w-1 bg-white cursor-ew-resize" style="left: 50%;">
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-6 h-6 rounded-full bg-white shadow-md flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center">
                        <span class="transform -rotate-90 text-gray-500">←</span>
                        <span class="transform rotate-90 text-gray-500">→</span>
                    </div>
                </div>
            </div>
        </div>
        

        
        <!-- New Two-Column Text Layout -->
        <div class="w-full mt-6 pt-4 border-t border-gray-200">
            <div class="flex font-sans">
                <div class="w-1/2 pr-4 flex flex-col items-center border-r border-gray-300">
                    <div class="text-center">
                        <span class="text-gray-500 text-sm uppercase">VISUALISATION /</span>
                        <span class="font-bold text-gray-800 ml-1">Whole face</span>
                    </div>
                </div>
                <div class="w-1/2 pl-4 flex flex-col items-center">
                    <div class="text-center">
                        <span class="text-gray-500 text-sm uppercase">TIMELINE /</span>
                        <span class="font-bold text-gray-800 ml-1">4 Months</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
</div>

<!-- Include the image comparison script -->
<script src="{{ url_for('static', filename='js/image-comparison.js') }}"></script>

{% endblock %}
